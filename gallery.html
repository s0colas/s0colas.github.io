    <script>
      // Add fade-in effect once images are fully loaded
      window.addEventListener('DOMContentLoaded', function () {
        const images = document.querySelectorAll('.fade-in');
        images.forEach(img => {
          // Check if the image is already loaded (e.g., cached images)
          if (img.complete) {
            img.classList.add('loaded');
          } else {
            // If not loaded yet, wait for it to load
            img.onload = function() {
              img.classList.add('loaded');
            };
          }
        });
      });
    </script>
